<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Estoque</title>
    <link rel="shortcut icon" href="ico/estoque.ico" type="image/x-icon" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <i class="fa-solid fa-shop">    <a class="navbar-brand" href="Produtos.html">   Produtos</a> </i>
        <i class="fa-solid fa-box"> <a class="navbar-brand" href="Estoque.html">   Estoque</a> </i>
    </nav>
    <div class="container-fluid">
        <div class="row">
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="custom-dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="incluirDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Incluir
                    </button>
                    <div class="dropdown-menu" aria-labelledby="incluirDropdown">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#incluirGrupoModal">Incluir Grupo</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#incluirProdutoModal">Incluir Produto</a>
                    </div>
                </div>
                <div class="custom-dropdown ml-2">
                    <button class="btn btn-info dropdown-toggle" type="button" id="alterarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Alterar
                    </button>
                    <div class="dropdown-menu" aria-labelledby="alterarDropdown">
                        <a class="dropdown-item" href="#" id="alterarProdutoBtn" data-toggle="modal" data-target="#alterarProdutoModal">Alterar Produto</a>
                    </div>
                </div>
                <button class="btn btn-danger ml-2" id="excluirProdutoBtn">Excluir Produto</button>
            </div>
        </div>

        <!-- Tabela de Produtos Cadastrados -->
        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" id="selectAll"></th>
                            <th scope="col">Código</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Unidade de Medida</th>
                            <th scope="col">Grupo</th>
                            <th scope="col">Estoque</th>
                        </tr>
                    </thead>
                    <tbody id="produtosTableBody">
                        <!-- Produtos serão adicionados aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Incluir Produto -->
    <div class="modal fade" id="incluirProdutoModal" tabindex="-1" role="dialog" aria-labelledby="incluirProdutoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="incluirProdutoModalLabel">Incluir Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="incluirProdutoForm">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="unidade">Unidade de Medida:</label>
                            <select class="form-control" id="unidade" required>
                                <!-- Unidades de Medida serão adicionadas aqui -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="grupo">Grupo:</label>
                            <select class="form-control" id="grupo" required>
                                <!-- Grupos serão adicionados aqui -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Alterar Produto -->
    <div class="modal fade" id="alterarProdutoModal" tabindex="-1" role="dialog" aria-labelledby="alterarProdutoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alterarProdutoModalLabel">Alterar Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="alterarProdutoForm">
                        <div class="form-group">
                            <label for="alterarNome">Nome:</label>
                            <input type="text" class="form-control" id="alterarNome" required>
                        </div>
                        <div class="form-group">
                            <label for="alterarUnidade">Unidade de Medida:</label>
                            <select class="form-control" id="alterarUnidade" required>
                                <!-- Unidades de Medida serão adicionadas aqui -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="alterarGrupo">Grupo:</label>
                            <select class="form-control" id="alterarGrupo" required>
                                <!-- Grupos serão adicionados aqui -->
                            </select>
                        </div>
                        <input type="hidden" id="produtoId" />
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Incluir Grupo -->
    <div class="modal fade" id="incluirGrupoModal" tabindex="-1" role="dialog" aria-labelledby="incluirGrupoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="incluirGrupoModalLabel">Incluir Grupo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="incluirGrupoForm">
                        <div class="form-group">
                            <label for="nomeGrupo">Nome do Grupo:</label>
                            <input type="text" class="form-control" id="nomeGrupo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
