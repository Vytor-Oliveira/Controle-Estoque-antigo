<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="ico/estoque.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="background">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome" required />
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Senha" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $('#loginForm').submit(function(event) {
        event.preventDefault();

        const nome = $('#nome').val();
        const senha = $('#senha').val();

        $.ajax({
          url: 'http://localhost:3000/usuarios/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ nome, senha }),
          success: function(response) {
            alert('Login bem-sucedido');
            localStorage.setItem('message', response.message);
            window.location.href = 'produtos.html'; // Redirecionar para produtos.html ap√≥s login bem-sucedido
          },
          error: function(error) {
            console.error('Erro ao realizar login:', error);
            alert('Erro ao realizar login');
          }
        });
      });
    </script>
  </body>
</html>
